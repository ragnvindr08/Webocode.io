   const accounts = [
    { username: "user1", password: "pass1" },
    { username: "user2", password: "pass2" },
    // Add more accounts as needed
  ];

  function attemptLogin() {
    const enteredUsername = document.getElementById('username').value;
    const enteredPassword = document.getElementById('password').value;

    const foundAccount = accounts.find(account => account.username === enteredUsername && account.password === enteredPassword);

    if (foundAccount) {
      handleSuccessfulLogin();
    } else {
      console.log("Login failed. Please check your credentials.");
    }
  }

  function attemptSignUp() {
    const signupUsername = document.getElementById('signup-username').value;
    const signupPassword = document.getElementById('signup-password').value;

    // Check if the username is already taken
    const isUsernameTaken = accounts.some(account => account.username === signupUsername);

    // Check if signupUsername or signupPassword is empty
    if (!signupUsername.trim() || !signupPassword.trim()) {
        const signupFeedback = document.getElementById('signup-feedback');
        if (signupFeedback) {
            signupFeedback.innerText = "Please fill out both username and password fields.";
        }
    } else if (isUsernameTaken) {
        const signupFeedback = document.getElementById('signup-feedback');
        if (signupFeedback) {
            signupFeedback.innerText = "Username is already taken. Please choose a different one.";
        }
    } else {
        // Add the new account to the array
        accounts.push({ username: signupUsername, password: signupPassword });

        // Clear the signup feedback
        const signupFeedback = document.getElementById('signup-feedback');
        if (signupFeedback) {
            signupFeedback.innerText = "";
        }

        // Switch to the login form after successful signup
        switchToLoginForm();
    }
}

  function handleSuccessfulLogin() {
    const loginOverlay = document.getElementById('login-overlay');
    if (loginOverlay) {
      loginOverlay.classList.add('success');
      setTimeout(() => {
        loginOverlay.remove();
        alert("Login successfully!");
        alert("Login successful! Welcome, " + document.getElementById('username').value + "!");
      }, 1000); // Adjust the timeout duration as needed
    }
  }

  function switchToSignUpForm() {
    const loginForm = document.querySelector('.login-form');
    const signupForm = document.querySelector('.signup-form');

    if (loginForm && signupForm) {
      loginForm.style.display = 'none';
      signupForm.style.display = 'block';
      
      
      
        
    }
  }

  function switchToLoginForm() {
    const loginForm = document.querySelector('.login-form');
    const signupForm = document.querySelector('.signup-form');

    if (loginForm && signupForm) {
      loginForm.style.display = 'block';
      signupForm.style.display = 'none';
