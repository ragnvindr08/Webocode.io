function openCustomSizeWindow9() {
        // Get the search query from the input field
        var searchQuery = document.getElementById('searchInput').value;

        // If the search query is not empty, open the new window with the search query
        if (searchQuery.trim() !== '') {
            // Define the window size (width and height) in pixels
            var width = 540;
            var height = 600;

            // Calculate the center position of the screen
            var left = (window.innerWidth - width) / 2;
            var top = (window.innerHeight - height) / 2;

            // Construct the URL with the search query
            var url = "https://github.com/search?q=" + encodeURIComponent(searchQuery);

            // Open the new window
            window.open(url, "CustomSizeWindow", "width=" + width + ",height=" + height + ",left=" + left + ",top=" + top);
        }
    }



    const header = document.querySelector("header");
    const hamburgerBtn = document.querySelector("#hamburger-btn");
    const closeMenuBtn = document.querySelector("#close-menu-btn");

    hamburgerBtn.addEventListener("click", () => header.classList.toggle("show-mobile-menu"));

    // Close mobile menu on close button click
    closeMenuBtn.addEventListener("click", () => hamburgerBtn.click());
